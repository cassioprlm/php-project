<!doctype html>
<html lang="pt-br" data-bs-theme="light" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Programação WEB</title>
  </head>

  <body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
    <main class="w-100 m-auto form-container">
      <form id="formulario" action="php/database/cadastro.php" method="POST" novalidate>
        <img src="assets/grumpy.svg" class="mb-4" height="200" width="260">
        <div class="form-floating">
          <input type="text" class="form-control" id="floatInput" name="nome_usuario" placeholder="Type your Name"/>
          <label for="floatInput">Nome</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatInput" name="email" placeholder="Type your Email"/>
          <label for="floatInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatInput" name="senha" placeholder="Password"/>
          <label for="floatInput">Senha</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatInput" name="confirmar_senha" placeholder="Password"/>
          <label for="floatInput">Confirmar senha</label>
        </div>
        <button class="btn btn-success w-100 py-2" type="submit">Cadastrar</button>
      </form>

    </main>
    <script src="js/validacao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
