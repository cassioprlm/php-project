<!doctype html>
<html lang="pt-br" data-bs-theme="light" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Programação WEB</title>
  </head>

  <body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
    <main class="w-100 m-auto form-container">
      <form id="formulario-login" action="php/login.php" method="POST">
        <img src="assets/grumpy.svg" class="mb-4" height="200" width="260">
        <div class="form-floating">
          <input type="email" class="form-control" id="user" name="email" placeholder="Type your Email"/>
          <label for="floatInput">Email Address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="pass" name="password" placeholder="Password"/>
          <label for="floatInput">Password</label>
        </div>
        <div class="form-check text-start my-3">
          <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
          <label class="form-check-label" for="flexCheckDefault">Remember me</label>
        </div>

        <button id="bt" class="btn btn-success w-100 py-2">Login</button>
        <a href="cadastro.html"><button class="btn btn-outline-success w-100 py-2" type="button">Cadastrar</button></a>

      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/validacao_login.js"></script>
  </body>
</html>
